<!DOCTYPE html>
<html>
<head>
	<title>Basic Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"></script>
</head>
<body>
	<div class="center">
	<table id="list" class="tableStyle">
		<tr>
			<th class="header" colspan="2">Shopping List</th>
		</tr>
		<tr> 
			<td>
				<input type="text" id="textInput" placeholder="enter new item">
			</td>
			<td>
				<button id="send">Add item</button>
			</td>
	</table>
</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
